<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE HUB - Code Linker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    video#bg-video, img#fallback-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    img#fallback-image { z-index: -3; }

    .glass-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      padding: 40px 20px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      overflow-y: auto; text-align: center;
    }

    h3.wave-text {
      font-size: 1.7rem; font-style: italic; font-weight: bold;
      animation: wave 2.5s ease-in-out infinite alternate;
      margin-top: 40px; color: #fff;
    }

    p, input, button, footer { color: #fff; }

    @keyframes wave {
      0% { transform: rotate(-1deg) translateY(0); }
      100% { transform: rotate(1deg) translateY(5px); }
    }

    button {
      background: #25d366;
      color: white;
      font-weight: bold;
      border: none;
      padding: 15px;
      cursor: pointer;
      border-radius: 10px;
      width: 90%; max-width: 300px;
      margin: 10px 0;
      font-size: 15px;
      transition: background 0.3s;
    }
    button:hover { background: #128c7e; }

    input {
      width: 90%; max-width: 300px;
      padding: 15px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border-left: 4px solid #25d366;
    }

    .hidden { display: none; }
    .fade-out { opacity: 0; transform: translateY(30px); }
    .fade-in { opacity: 1; transform: translateY(0); }

    #qr-box img {
      margin-top: 10px;
      width: 150px; height: 150px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    #toast {
      position: fixed;
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      background: #25d366; color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px #000;
    }

    footer { font-size: 14px; margin-bottom: 20px; opacity: 0.9; }

    #audio-control {
      position: fixed; top: 20px; right: 20px;
      background: rgba(0,0,0,0.5); color: white;
      padding: 10px; border-radius: 50%; cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <img id="fallback-image" src="https://files.catbox.moe/2u0fqo.jpg" alt="Fallback Image">
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/v44c0i.mp4" type="video/mp4">
  </video>
  <audio id="bg-music" src="https://files.catbox.moe/l5n20t.mp3" loop></audio>
  <div id="audio-control"><i class="fas fa-volume-up"></i></div>

  <div id="toast"></div>

  <div class="glass-container" id="intro">
    <h3 class="wave-text">ğŸ‘‹ Welcome to â“ƒâ’ºCâ“‰ORğŸ¯ Session</h3>
    <p>âœ¨ Get ready to explore!</p>
    <div>
      <p id="battery">ğŸ”‹ Battery: --%</p>
      <p id="local-time">ğŸ•’ Time: --:--</p>
    </div>
    <button onclick="startExperience()">ğŸš€ Click to Continue</button>
  </div>

  <div class="glass-container hidden fade-out" id="phase1">
    <h3 class="wave-text">â˜˜ï¸ Welcome to THE HUB</h3>
    <button onclick="startPhase('pair')">ğŸ” Get Pairing Code</button>
    <button onclick="startPhase('qr')">ğŸ“· Generate QR Code</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029Vb3zzYJ9xVJk0Y65c81W','_blank')">ğŸ“¢ Join Our WhatsApp Channel</button>
    <button onclick="window.open('https://chat.whatsapp.com/IT55IJ9kOPi5Fi9T5VNC5V','_blank')">ğŸ’¬ Join Our WhatsApp Group</button>
    <button onclick="window.open('https://wa.me/254725474072','_blank')">ğŸ“© Contact Admin</button>
    <footer>&copy; <span id="currentYear"></span> The Hub</footer>
  </div>

  <div class="glass-container hidden fade-out" id="phase2">
    <h3 class="wave-text" id="phase2-title">ğŸ” Pairing Code</h3>
    <input type="number" id="number" placeholder="254xxxxxxxxx" />
    <button onclick="submitCode()" id="submit-button">Get Code</button>
    <div id="pair"></div>
    <div id="qr-box"></div>
    <button onclick="CopyCode()" id="copy-button" class="hidden">ğŸ“‹ Copy Code</button>
    <button onclick="goBack()">ğŸ”™ Back</button>
  </div>

  <script>
    let selectedMode = "pair";
    const audio = document.getElementById("bg-music");
    const audioBtn = document.getElementById("audio-control");

    audioBtn.onclick = () => {
      if (audio.muted || audio.paused) {
        audio.muted = false;
        audio.play().catch(() => showToast("ğŸµ Tap to enable audio"));
        audioBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
      } else {
        audio.muted = true;
        audioBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
      }
    };

    function startExperience() {
      audio.muted = false;
      audio.play().then(() => {
        console.log("Audio started");
      }).catch(() => {
        showToast("ğŸµ Tap to enable audio");
      });
      document.getElementById("intro").classList.add("hidden");
      const p1 = document.getElementById("phase1");
      p1.classList.remove("hidden"); p1.classList.add("fade-in");
    }

    function startPhase(mode) {
      selectedMode = mode;
      const p1 = document.getElementById("phase1");
      const p2 = document.getElementById("phase2");
      p1.classList.add("fade-out"); p1.classList.remove("fade-in");
      setTimeout(() => {
        p1.classList.add("hidden");
        p2.classList.remove("hidden");
        p2.classList.add("fade-in");
        document.getElementById("phase2-title").innerText = mode === 'pair' ? 'ğŸ” Pairing Code' : 'ğŸ“· QR Code';
        document.getElementById("submit-button").innerText = mode === 'pair' ? 'Get Code' : 'Generate QR';
        document.getElementById("pair").innerHTML = "";
        document.getElementById("qr-box").innerHTML = "";
        document.getElementById("copy-button").classList.add("hidden");
      }, 500);
    }

    function goBack() {
      const p1 = document.getElementById("phase1");
      const p2 = document.getElementById("phase2");
      p2.classList.remove("fade-in"); p2.classList.add("fade-out");
      setTimeout(() => {
        p2.classList.add("hidden");
        p1.classList.remove("hidden"); p1.classList.add("fade-in");
      }, 500);
    }

    async function submitCode() {
      const btn = document.getElementById("submit-button");
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
      btn.disabled = true;
      const input = document.getElementById("number");
      let number = input.value.replace(/[^0-9]/g, "");
      if (!number || number.length < 11) {
        showToast("âš ï¸ Enter a valid WhatsApp number.");
        resetButton();
        return;
      }

      if (selectedMode === 'pair') {
        try {
          const res = await axios(`/code?number=${number}`);
          const code = res.data.code || "Unavailable";
          document.getElementById("pair").innerHTML = `<p id='display-code'>CODE: ${code}</p>`;
          document.getElementById("copy-button").classList.remove("hidden");
          showToast("âœ… Pairing Code Generated");
        } catch {
          document.getElementById("pair").innerHTML = `<p style='color:red;'>â— Error getting code.</p>`;
          showToast("âŒ Failed to generate code");
        }
      } else {
        const link = `https://wa.me/${number}`;
        document.getElementById("qr-box").innerHTML = `<img src='https://api.qrserver.com/v1/create-qr-code/?data=${link}&size=150x150' alt='QR Code'/>`;
        showToast("âœ… QR Code Generated");
      }
      resetButton();
    }

    function resetButton() {
      const btn = document.getElementById("submit-button");
      btn.innerHTML = selectedMode==='pair'?'Get Code':'Generate QR';
      btn.disabled = false;
    }

    function CopyCode() {
      const codeText = document.getElementById("display-code").innerText.replace("CODE: ", "");
      navigator.clipboard.writeText(codeText).then(() => showToast("âœ”ï¸ Code copied!"));
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    navigator.getBattery && navigator.getBattery().then(battery => {
      function updateBattery() {
        document.getElementById("battery").innerText = `ğŸ”‹ Battery: ${Math.round(battery.level * 100)}%`;
      }
      updateBattery();
      battery.addEventListener("levelchange", updateBattery);
    });

    function updateTime() {
      const now = new Date();
      document.getElementById("local-time").innerText = `ğŸ•’ Time: ${now.toLocaleTimeString()}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
