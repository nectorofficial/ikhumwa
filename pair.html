<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE HUB - Code Linker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      display: none;
    }

    #fallback-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      text-align: center;
      overflow-y: auto;
    }

    h3.wave-text {
      font-size: 1.7rem;
      font-style: italic;
      font-weight: bold;
      animation: wave 2.5s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes wave {
      0% { transform: rotate(-1deg) translateY(0px); }
      100% { transform: rotate(1deg) translateY(5px); }
    }

    button {
      background: #25d366;
      color: white;
      font-weight: bold;
      border: none;
      padding: 15px;
      cursor: pointer;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      margin: 10px 0;
      font-size: 15px;
      transition: background 0.3s;
    }
    button:hover { background: #128c7e; }

    input {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border-left: 4px solid #25d366;
    }

    .hidden { display: none; }
    .fade-out { opacity: 0; transform: translateY(30px); }
    .fade-in { opacity: 1; transform: translateY(0); }

    #qr-box img {
      margin-top: 10px;
      width: 150px;
      height: 150px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <img id="fallback-image" src="https://files.catbox.moe/2u0fqo.jpg" alt="Fallback Image">
  <video id="bg-video" autoplay loop muted>
    <source src="https://files.catbox.moe/v44c0i.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div id="toast"></div>

  <!-- INTRO PHASE -->
  <div class="container" id="intro">
    <h3 class="wave-text">ğŸ‘‹ Welcome to â“ƒâ’ºCâ“‰ORğŸ¯ Session</h3>
    <p>âœ¨ Get ready to explore!</p>
    <button onclick="startExperience()">ğŸš€ Click to Continue</button>
  </div>

  <!-- PHASE 1 -->
  <div class="container hidden fade-out" id="phase1">
    <h3 class="wave-text">â˜˜ï¸ Welcome to THE HUB</h3>
    <p>ğŸ Background video is playing...</p>
    <button onclick="startPhase('pair')">ğŸ” Get Pairing Code</button>
    <button onclick="startPhase('qr')">ğŸ“· Generate QR Code</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029Vb3zzYJ9xVJk0Y65c81W','_blank')">ğŸ“¢ Join Our WhatsApp Channel</button>
    <button onclick="window.open('https://chat.whatsapp.com/IT55IJ9kOPi5Fi9T5VNC5V','_blank')">ğŸ’¬ Join Our WhatsApp Group</button>
    <button onclick="window.open('https://wa.me/254725474072','_blank')">ğŸ“© Contact Admin</button>
  </div>

  <!-- PHASE 2 -->
  <div class="container hidden fade-out" id="phase2">
    <h3 class="wave-text" id="phase2-title">ğŸ” Pairing Code</h3>
    <input type="number" id="number" placeholder="254xxxxxxxxx" />
    <button onclick="submitCode()" id="submit-button">Submit</button>
    <div id="pair"></div>
    <div id="qr-box"></div>
    <button onclick="CopyCode()" id="copy-button" class="hidden">ğŸ“‹ Copy Code</button>
    <button onclick="goBack()">ğŸ”™ Back</button>
  </div>

  <script>
    let selectedMode = "pair";

    function startExperience() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("phase1").classList.remove("hidden");
      document.getElementById("phase1").classList.add("fade-in");

      const video = document.getElementById("bg-video");
      if (video) {
        video.style.display = "block";
        video.play().catch(() => {
          console.warn("Autoplay blocked, video will start after user interaction.");
        });
      }
    }

    function startPhase(mode) {
      selectedMode = mode;
      const p1 = document.getElementById("phase1");
      const p2 = document.getElementById("phase2");
      p1.classList.add("fade-out");
      p1.classList.remove("fade-in");
      setTimeout(() => {
        p1.classList.add("hidden");
        p2.classList.remove("hidden");
        p2.classList.add("fade-in");
        document.getElementById("phase2-title").innerText = mode === 'pair' ? 'ğŸ” Pairing Code' : 'ğŸ“· QR Code';
        document.getElementById("submit-button").innerText = mode === 'pair' ? 'Get Code' : 'Generate QR';
        document.getElementById("pair").innerHTML = "";
        document.getElementById("qr-box").innerHTML = "";
        document.getElementById("copy-button").classList.add("hidden");
      }, 500);
    }

    function goBack() {
      const p1 = document.getElementById("phase1");
      const p2 = document.getElementById("phase2");
      p2.classList.remove("fade-in");
      p2.classList.add("fade-out");
      setTimeout(() => {
        p2.classList.add("hidden");
        p1.classList.remove("hidden");
        p1.classList.add("fade-in");
      }, 500);
    }

    async function submitCode() {
      const number = document.getElementById("number").value.trim();
      if (!number || number.length < 11) return showToast("âš ï¸ Enter a valid WhatsApp number.");

      if (selectedMode === 'pair') {
        try {
          const res = await fetch(`/code?number=${number}`);
          const data = await res.json();
          const code = data.code || "Unavailable";
          document.getElementById("pair").innerHTML = `<p id='display-code'>CODE: ${code}</p>`;
          document.getElementById("copy-button").classList.remove("hidden");
          showToast("âœ… Pairing Code Generated");
        } catch {
          document.getElementById("pair").innerHTML = `<p style='color:red;'>â— Error getting code.</p>`;
          showToast("âŒ Failed to generate code");
        }
      } else {
        const link = `https://wa.me/${number}`;
        document.getElementById("qr-box").innerHTML = `<img src='https://api.qrserver.com/v1/create-qr-code/?data=${link}&size=150x150' alt='QR Code'/>`;
        showToast("âœ… QR Code Generated");
      }
    }

    function CopyCode() {
      const codeText = document.getElementById("display-code").innerText.replace("CODE: ", "");
      navigator.clipboard.writeText(codeText).then(() => showToast("âœ”ï¸ Code copied!"));
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }
  </script>
</body>
</html>
